{% extends "base.html" %}
{% block content %}
<div class="min-h-[calc(100vh-64px)] bg-slate-50">
  <div class="max-w-xl mx-auto px-4 sm:px-6 py-10">

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
      <h1 class="text-xl font-bold text-slate-900">{% if object %}Edit Role{% else %}Add Role{% endif %}</h1>

      <form method="post" class="mt-5">
        {% csrf_token %}
        <label class="block text-xs font-semibold text-slate-600 mb-1">Role name</label>
        {{ form.name }}
        {% if form.name.errors %}<p class="text-xs text-rose-600 mt-1">{{ form.name.errors|striptags }}</p>{% endif %}

        <div class="mt-6 flex justify-end gap-2">
          <a href="{% url 'staff:role_list' %}"
             class="px-4 py-2.5 rounded-xl bg-slate-100 text-slate-700 font-semibold hover:bg-slate-200">
            Cancel
          </a>
          <button class="px-4 py-2.5 rounded-xl bg-orange-600 text-white font-semibold hover:bg-orange-700">
            Save
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
