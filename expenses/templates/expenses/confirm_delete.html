{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <div class="bg-white rounded-2xl border border-slate-100 shadow p-6">

    <h1 class="text-xl font-semibold text-slate-900 mb-2">
      {{ page_title|default:"Confirm Delete" }}
    </h1>

    <p class="text-slate-600 mb-6">
      Are you sure you want to delete this expense?  
      <span class="text-rose-600 font-semibold">This action cannot be undone.</span>
    </p>

    <!-- Preview box -->
    <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-6">
      <p class="text-sm text-slate-500 mb-1">Expense Details</p>
      <p class="text-slate-800 font-semibold">{{ object }}</p>
    </div>

    <form method="post" class="flex gap-3">
      {% csrf_token %}

      <button type="submit"
        class="px-5 py-2 rounded-xl bg-rose-600 text-white font-semibold hover:bg-rose-700 transition">
        Yes, Delete
      </button>

      <a href="javascript:history.back()"
         class="px-5 py-2 rounded-xl bg-slate-100 text-slate-700 font-semibold hover:bg-slate-200 transition">
        Cancel
      </a>
    </form>

  </div>
</div>
{% endblock %}
