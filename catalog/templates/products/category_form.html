{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <div class="bg-white p-6 rounded-2xl border shadow-sm">

    <h1 class="text-2xl font-bold mb-4">
      {% if object %}Edit Category{% else %}Create Category{% endif %}
    </h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="flex gap-2">
        <button class="px-5 py-3 bg-slate-900 text-white rounded-xl font-bold">
          Save
        </button>
        <a href="{% url 'catalog:category_list' %}" class="px-5 py-3 border rounded-xl font-bold">
          Cancel
        </a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
