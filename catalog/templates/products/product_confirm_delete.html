{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
    <h1 class="text-[20px] font-semibold text-slate-800 mb-2">Delete Product</h1>

    <p class="text-slate-600">
      Are you sure you want to delete
      <span class="font-semibold text-slate-900">{{ object.name }}</span>?
      <span class="block text-sm text-slate-500 mt-1">This action cannot be undone.</span>
    </p>

    <form method="post" class="mt-6 flex items-center justify-end gap-3">
      {% csrf_token %}

      <a href="{% url 'catalog:product_list' %}"
         class="px-4 py-2 rounded-xl border border-slate-200 text-slate-700 hover:bg-slate-50">
        Cancel
      </a>

      <button class="px-4 py-2 rounded-xl bg-rose-600 text-white font-semibold hover:bg-rose-700 shadow-sm">
        Yes, Delete
      </button>
    </form>
  </div>
</div>

{% endblock %}
